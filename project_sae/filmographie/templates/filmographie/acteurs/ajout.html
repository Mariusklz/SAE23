{% extends 'filmographie/main.html' %}

{% block title %} Ajout d'un Acteur {% endblock %}
{% block content %}
<div class="container">
    {% if id != None %}
        <h1>Mise à jour d'un acteur</h1>
        <form method="post "enctype="multipart/form-data" action="/acteurs/updatetraitement/{{id}}/">
    {% else %}
        <h1>Veuillez ajouter d'un film</h1>
        <form method="post" action="/acteurs/traitement/">
    {% endif %}
    {% csrf_token %}
    {{ form.as_ul }}
        <input type="submit" value="envoyer les données"\>
        </form>        
</div>
{% endblock %}
