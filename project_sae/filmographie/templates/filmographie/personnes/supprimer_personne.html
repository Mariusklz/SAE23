{% extends 'filmographie/main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Supprimer Boxeur</title>
</head>
<body>
    <div class="container">
        <h1>Supprimer Boxeur</h1>
        <p>Êtes-vous sûr de vouloir supprimer {{ personnes.nom }} {{ personnes.prenom }} ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer.</button>
        </form>
        <a href="{% url 'index_personne' %}">Non, retourner à la liste.</a>
    </div>
</body>
</html>
{% endblock %}
